---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: db
    tier: database
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: MYSQL_ROOT_PASSWORD
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "600m"
          ports:
            - containerPort: 3306
              name: mp3-mysql
          volumeMounts:
            #  inside container
            - mountPath: "/docker-entrypoint-initdb.d/"
              name: mysql-initdb

            - mountPath: "/var/lib/mysql/"
              # subpath: "mysql"
              name: mysql-pv-claim
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-configmap

        - name: mysql-pv-claim
          persistentVolumeClaim:
            claimName: mysql-pv-claim

